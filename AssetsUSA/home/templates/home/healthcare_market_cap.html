{% extends 'home/base.html' %}

{% block title %}Healthcare Market Cap - AssetsUSA{% endblock %}

{% block extra_head %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
        }
        .main-chart-container {
            margin-top: 20px;
            height: 400px;
        }
        .chart-title {
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .recommended-charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 40px;
        }
        .recommended-chart {
            width: 30%;
            min-width: 250px;
            margin-bottom: 30px;
        }
        .recommended-chart-container {
            height: 250px;
        }
        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }
        @media (max-width: 900px) {
            .recommended-chart {
                width: 100%;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Healthcare Sector Market Cap</h1>
        
        <!-- Main Chart -->
        <div class="main-chart-container">
            <canvas id="healthcareMarketCapChart"></canvas>
        </div>
        
        <!-- Recommended Charts Section -->
        <div class="section-title">Recommended Charts</div>
        <div class="recommended-charts">
            <div class="recommended-chart">
                <div class="chart-title">Healthcare % of GDP</div>
                <div class="recommended-chart-container">
                    <canvas id="gdpChart"></canvas>
                </div>
            </div>
            
            <div class="recommended-chart">
                <div class="chart-title">Healthcare % of Total Assets</div>
                <div class="recommended-chart-container">
                    <canvas id="assetsChart"></canvas>
                </div>
            </div>
            
            <div class="recommended-chart">
                <div class="chart-title">Healthcare % of Stock Market</div>
                <div class="recommended-chart-container">
                    <canvas id="stocksChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Get all the asset data
    const stockData = {{ stock_market_cap_chart_data|safe }};
    const cryptoData = {{ crypto_chart_data|safe }};
    const goldData = {{ gold_chart_data|safe }};
    const commercialData = {{ commercial_real_estate_chart_data|safe }};
    const residentialData = {{ residential_real_estate_chart_data|safe }};
    const treasuryData = {{ treasury_bonds_chart_data|safe }};
    const gdpData = {{ gdp_chart_data|safe }};
    const healthcareData = {{ stocks_healthcare_chart_data|safe }};
    const allYears = {{ all_years_json|safe }};

    // Find years where healthcare sector data is available
    const healthcareYearIndices = [];
    for (let i = 0; i < allYears.length; i++) {
        const healthcareValue = healthcareData.datasets[0].data[i];
        const hasData = 
            healthcareValue !== undefined && healthcareValue !== null && !isNaN(healthcareValue);
        
        if (hasData) {
            healthcareYearIndices.push(i);
        }
    }

    // Get valid years and healthcare market cap values
    const validYears = healthcareYearIndices.map(index => allYears[index]);
    const healthcareValues = healthcareYearIndices.map(i => {
        return healthcareData.datasets[0].data[i];
    });

    // Create the healthcare market cap chart
    const healthcareMarketCapCtx = document.getElementById('healthcareMarketCapChart').getContext('2d');
    const healthcareMarketCapChart = new Chart(healthcareMarketCapCtx, {
        type: 'line',
        data: {
            labels: validYears,
            datasets: [{
                label: 'Healthcare Sector Market Cap (Trillion USD)',
                data: healthcareValues,  // Data is already in trillions
                borderColor: 'rgb(220, 53, 69)', // Red color for healthcare
                backgroundColor: 'rgba(220, 53, 69, 0.1)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Market Cap (Trillion USD)'
                    }
                }
            }
        }
    });

    // Healthcare as Percentage of GDP Chart
    const gdpCtx = document.getElementById('gdpChart').getContext('2d');
    
    // Find years where both GDP and healthcare data are available
    const gdpYearIndices = [];
    for (let i = 0; i < allYears.length; i++) {
        const gdpValue = gdpData.datasets[0].data[i];
        const healthcareValue = healthcareData.datasets[0].data[i];
        const allHaveData = 
            gdpValue !== undefined && gdpValue !== null && !isNaN(gdpValue) && gdpValue > 0 &&
            healthcareValue !== undefined && healthcareValue !== null && !isNaN(healthcareValue);
        
        if (allHaveData) {
            gdpYearIndices.push(i);
        }
    }

    // Calculate healthcare as percentage of GDP
    const gdpValidYears = gdpYearIndices.map(index => allYears[index]);
    const gdpPercentages = gdpYearIndices.map(i => {
        const healthcareValue = healthcareData.datasets[0].data[i];
        const gdpValue = gdpData.datasets[0].data[i];
        return (healthcareValue / gdpValue) * 100;
    });

    // Create the GDP percentage chart
    const gdpChart = new Chart(gdpCtx, {
        type: 'line',
        data: {
            labels: gdpValidYears,
            datasets: [{
                label: 'Healthcare % of GDP',
                data: gdpPercentages,
                borderColor: 'rgb(220, 53, 69)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Percentage of GDP (%)'
                    }
                }
            },
            plugins: {
                tooltip: {
                    enabled: false
                },
                legend: {
                    onClick: null,
                    onHover: null
                }
            },
            events: [],
            hover: {
                mode: null
            },
            animation: {
                duration: 0
            }
        }
    });

    // Healthcare as Percentage of Total Assets Chart
    const assetsCtx = document.getElementById('assetsChart').getContext('2d');
    
    // Find years where data is available for all assets and healthcare
    const assetYearIndices = [];
    for (let i = 0; i < allYears.length; i++) {
        const allHaveData = [
            stockData.datasets[0].data[i],
            cryptoData.datasets[0].data[i],
            goldData.datasets[0].data[i],
            commercialData.datasets[0].data[i],
            residentialData.datasets[0].data[i],
            treasuryData.datasets[0].data[i],
            healthcareData.datasets[0].data[i]
        ].every(value => value !== null && value !== undefined && !isNaN(value));
        
        if (allHaveData) {
            assetYearIndices.push(i);
        }
    }

    // Calculate healthcare as percentage of total assets
    const assetValidYears = assetYearIndices.map(index => allYears[index]);
    const assetPercentages = assetYearIndices.map(i => {
        const healthcareValue = healthcareData.datasets[0].data[i];
        const total = (
            stockData.datasets[0].data[i] +
            cryptoData.datasets[0].data[i] +
            goldData.datasets[0].data[i] +
            commercialData.datasets[0].data[i] +
            residentialData.datasets[0].data[i] +
            treasuryData.datasets[0].data[i]
        );
        return (healthcareValue / total) * 100;
    });

    // Create the asset percentage chart
    const assetsChart = new Chart(assetsCtx, {
        type: 'line',
        data: {
            labels: assetValidYears,
            datasets: [{
                label: 'Healthcare % of Total Assets',
                data: assetPercentages,
                borderColor: 'rgb(220, 53, 69)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Percentage of Total Assets (%)'
                    }
                }
            },
            plugins: {
                tooltip: {
                    enabled: false
                },
                legend: {
                    onClick: null,
                    onHover: null
                }
            },
            events: [],
            hover: {
                mode: null
            },
            animation: {
                duration: 0
            }
        }
    });

    // Healthcare as Percentage of Stock Market Chart
    const stocksCtx = document.getElementById('stocksChart').getContext('2d');
    
    // Find years where both stock market and healthcare data are available
    const stocksYearIndices = [];
    for (let i = 0; i < allYears.length; i++) {
        const stockValue = stockData.datasets[0].data[i];
        const healthcareValue = healthcareData.datasets[0].data[i];
        const bothHaveData = 
            stockValue !== undefined && stockValue !== null && !isNaN(stockValue) && stockValue > 0 &&
            healthcareValue !== undefined && healthcareValue !== null && !isNaN(healthcareValue);
        
        if (bothHaveData) {
            stocksYearIndices.push(i);
        }
    }

    // Calculate healthcare as percentage of stock market
    const stocksValidYears = stocksYearIndices.map(index => allYears[index]);
    const stocksPercentages = stocksYearIndices.map(i => {
        const healthcareValue = healthcareData.datasets[0].data[i];
        const stockValue = stockData.datasets[0].data[i];
        return (healthcareValue / stockValue) * 100;
    });

    // Create the stocks percentage chart
    const stocksChart = new Chart(stocksCtx, {
        type: 'line',
        data: {
            labels: stocksValidYears,
            datasets: [{
                label: 'Healthcare % of Stock Market',
                data: stocksPercentages,
                borderColor: 'rgb(220, 53, 69)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Percentage of Stock Market (%)'
                    }
                }
            },
            plugins: {
                tooltip: {
                    enabled: false
                },
                legend: {
                    onClick: null,
                    onHover: null
                }
            },
            events: [],
            hover: {
                mode: null
            },
            animation: {
                duration: 0
            }
        }
    });
    </script>
{% endblock %}
