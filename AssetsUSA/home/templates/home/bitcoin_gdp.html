{% extends 'home/base.html' %}

{% block title %}Bitcoin Buffett Indicator - AssetsUSA{% endblock %}

{% block extra_head %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
        }
        .main-chart-container {
            margin-top: 20px;
            height: 400px;
        }
        .chart-title {
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .recommended-charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 40px;
        }
        .recommended-chart {
            width: 30%;
            min-width: 250px;
            margin-bottom: 30px;
        }
        .recommended-chart-container {
            height: 250px;
        }
        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }
        @media (max-width: 900px) {
            .recommended-chart {
                width: 100%;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Bitcoin Buffett Indicator</h1>
        
        <!-- Main Chart -->
        <div class="main-chart-container">
            <canvas id="bitcoinGdpMainChart"></canvas>
        </div>
        
        <!-- Recommended Charts Section -->
        <div class="section-title">Recommended Charts</div>
        <div class="recommended-charts">
            <div class="recommended-chart">
                <div class="chart-title">Crypto Buffett Indicator</div>
                <div class="recommended-chart-container">
                    <canvas id="cryptoGdpChart"></canvas>
                </div>
            </div>
            
            <div class="recommended-chart">
                <div class="chart-title">Bitcoin Market Cap</div>
                <div class="recommended-chart-container">
                    <canvas id="bitcoinMarketCapChart"></canvas>
                </div>
            </div>
            
            <div class="recommended-chart">
                <div class="chart-title">Bitcoin % of Crypto Market</div>
                <div class="recommended-chart-container">
                    <canvas id="bitcoinPercentageChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Get all the asset data
    const stockData = {{ stock_market_cap_chart_data|safe }};
    const cryptoData = {{ crypto_chart_data|safe }};
    const bitcoinData = {{ bitcoin_chart_data|safe }};
    const goldData = {{ gold_chart_data|safe }};
    const commercialData = {{ commercial_real_estate_chart_data|safe }};
    const residentialData = {{ residential_real_estate_chart_data|safe }};
    const treasuryData = {{ treasury_bonds_chart_data|safe }};
    const gdpData = {{ gdp_chart_data|safe }};
    const allYears = {{ all_years_json|safe }};

    // Find years where both GDP and bitcoin data are available
    const gdpYearIndices = [];
    for (let i = 0; i < allYears.length; i++) {
        const gdpValue = gdpData.datasets[0].data[i];
        const bitcoinValue = bitcoinData.datasets[0].data[i];
        const bothHaveData = gdpValue !== undefined && gdpValue !== null && !isNaN(gdpValue) && gdpValue > 0 &&
                           bitcoinValue !== undefined && bitcoinValue !== null && !isNaN(bitcoinValue);
        
        if (bothHaveData) {
            gdpYearIndices.push(i);
        }
    }

    // Calculate bitcoin as percentage of GDP (Main Chart)
    const gdpValidYears = gdpYearIndices.map(index => allYears[index]);
    
    // Bitcoin as percentage of GDP
    const bitcoinGdpPercentages = gdpYearIndices.map(i => {
        const bitcoinValue = bitcoinData.datasets[0].data[i];
        const gdpValue = gdpData.datasets[0].data[i];
        return (bitcoinValue / gdpValue) * 100;
    });

    // Create the bitcoin as percentage of GDP chart (Main Chart)
    const bitcoinGdpMainCtx = document.getElementById('bitcoinGdpMainChart').getContext('2d');
    const bitcoinGdpMainChart = new Chart(bitcoinGdpMainCtx, {
        type: 'line',
        data: {
            labels: gdpValidYears,
            datasets: [{
                label: 'Bitcoin Buffett Indicator',
                data: bitcoinGdpPercentages,
                borderColor: 'rgb(242, 169, 0)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Percentage of GDP (%)'
                    }
                }
            }
        }
    });

    // Find years where both GDP and crypto data are available
    const cryptoGdpYearIndices = [];
    for (let i = 0; i < allYears.length; i++) {
        const gdpValue = gdpData.datasets[0].data[i];
        const cryptoValue = cryptoData.datasets[0].data[i];
        const bothHaveData = gdpValue !== undefined && gdpValue !== null && !isNaN(gdpValue) && gdpValue > 0 &&
                           cryptoValue !== undefined && cryptoValue !== null && !isNaN(cryptoValue);
        
        if (bothHaveData) {
            cryptoGdpYearIndices.push(i);
        }
    }

    // Crypto as percentage of GDP
    const cryptoGdpValidYears = cryptoGdpYearIndices.map(index => allYears[index]);
    const cryptoGdpPercentages = cryptoGdpYearIndices.map(i => {
        const cryptoValue = cryptoData.datasets[0].data[i];
        const gdpValue = gdpData.datasets[0].data[i];
        return (cryptoValue / gdpValue) * 100;
    });

    // Create the crypto as percentage of GDP chart
    const cryptoGdpCtx = document.getElementById('cryptoGdpChart').getContext('2d');
    const cryptoGdpChart = new Chart(cryptoGdpCtx, {
        type: 'line',
        data: {
            labels: cryptoGdpValidYears,
            datasets: [{
                label: 'Crypto % of GDP',
                data: cryptoGdpPercentages,
                borderColor: 'rgb(247, 147, 26)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Percentage of GDP (%)'
                    }
                }
            },
            plugins: {
                tooltip: {
                    enabled: false
                },
                legend: {
                    onClick: null,
                    onHover: null
                }
            },
            events: [],
            hover: {
                mode: null
            },
            animation: {
                duration: 0
            }
        }
    });

    // Create the bitcoin market cap chart
    const bitcoinMarketCapCtx = document.getElementById('bitcoinMarketCapChart').getContext('2d');
    const bitcoinMarketCapChart = new Chart(bitcoinMarketCapCtx, {
        type: 'line',
        data: {
            labels: allYears,
            datasets: [{
                label: bitcoinData.datasets[0].label,
                data: bitcoinData.datasets[0].data,
                borderColor: 'rgb(242, 169, 0)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Market Cap (USD)'
                    }
                }
            },
            plugins: {
                tooltip: {
                    enabled: false
                },
                legend: {
                    onClick: null,
                    onHover: null
                }
            },
            events: [],
            hover: {
                mode: null
            },
            animation: {
                duration: 0
            }
        }
    });

    // Find years where both bitcoin and crypto data are available
    const bitcoinPercentageYearIndices = [];
    for (let i = 0; i < allYears.length; i++) {
        const cryptoValue = cryptoData.datasets[0].data[i];
        const bitcoinValue = bitcoinData.datasets[0].data[i];
        const bothHaveData = cryptoValue !== undefined && cryptoValue !== null && !isNaN(cryptoValue) && cryptoValue > 0 &&
                           bitcoinValue !== undefined && bitcoinValue !== null && !isNaN(bitcoinValue);
        
        if (bothHaveData) {
            bitcoinPercentageYearIndices.push(i);
        }
    }

    // Get valid years for bitcoin percentage
    const bitcoinPercentageValidYears = bitcoinPercentageYearIndices.map(index => allYears[index]);

    // Calculate bitcoin percentages of crypto market
    const bitcoinPercentages = bitcoinPercentageYearIndices.map(i => {
        const cryptoValue = cryptoData.datasets[0].data[i];
        const bitcoinValue = bitcoinData.datasets[0].data[i];
        return (bitcoinValue / cryptoValue) * 100;
    });

    // Create the bitcoin percentage chart
    const bitcoinPercentageCtx = document.getElementById('bitcoinPercentageChart').getContext('2d');
    const bitcoinPercentageChart = new Chart(bitcoinPercentageCtx, {
        type: 'line',
        data: {
            labels: bitcoinPercentageValidYears,
            datasets: [{
                label: 'Bitcoin % of Crypto Market',
                data: bitcoinPercentages,
                borderColor: 'rgb(242, 169, 0)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Percentage of Crypto Market (%)'
                    }
                }
            },
            plugins: {
                tooltip: {
                    enabled: false
                },
                legend: {
                    onClick: null,
                    onHover: null
                }
            },
            events: [],
            hover: {
                mode: null
            },
            animation: {
                duration: 0
            }
        }
    });
    </script>
{% endblock %}
