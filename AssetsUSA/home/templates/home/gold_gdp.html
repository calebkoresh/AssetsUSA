{% extends 'home/base.html' %}

{% block title %}Gold Buffett Indicator - AssetsUSA{% endblock %}

{% block extra_head %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
        }
        .main-chart-container {
            margin-top: 20px;
            height: 400px;
        }
        .chart-title {
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .recommended-charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 40px;
        }
        .recommended-chart {
            width: 30%;
            min-width: 250px;
            margin-bottom: 30px;
        }
        .recommended-chart-container {
            height: 250px;
        }
        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }
        @media (max-width: 900px) {
            .recommended-chart {
                width: 100%;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Gold Buffett Indicator</h1>
        
        <!-- Main Chart -->
        <div class="main-chart-container">
            <canvas id="goldGdpMainChart"></canvas>
        </div>
        
        <!-- Recommended Charts Section -->
        <div class="section-title">Recommended Charts</div>
        <div class="recommended-charts">
            <div class="recommended-chart">
                <div class="chart-title">Crypto vs Gold Percentage</div>
                <div class="recommended-chart-container">
                    <canvas id="cryptoGoldChart"></canvas>
                </div>
            </div>
            
            <div class="recommended-chart">
                <div class="chart-title">Gold Market Cap</div>
                <div class="recommended-chart-container">
                    <canvas id="goldMarketCapChart"></canvas>
                </div>
            </div>
            
            <div class="recommended-chart">
                <div class="chart-title">Gold % of Total Assets</div>
                <div class="recommended-chart-container">
                    <canvas id="goldPercentageChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Get all the asset data
    const stockData = {{ stock_market_cap_chart_data|safe }};
    const cryptoData = {{ crypto_chart_data|safe }};
    const goldData = {{ gold_chart_data|safe }};
    const commercialData = {{ commercial_real_estate_chart_data|safe }};
    const residentialData = {{ residential_real_estate_chart_data|safe }};
    const treasuryData = {{ treasury_bonds_chart_data|safe }};
    const gdpData = {{ gdp_chart_data|safe }};
    const allYears = {{ all_years_json|safe }};

    // Find years where both GDP and gold data are available
    const gdpYearIndices = [];
    for (let i = 0; i < allYears.length; i++) {
        const gdpValue = gdpData.datasets[0].data[i];
        const goldValue = goldData.datasets[0].data[i];
        const bothHaveData = gdpValue !== undefined && gdpValue !== null && !isNaN(gdpValue) && gdpValue > 0 &&
                           goldValue !== undefined && goldValue !== null && !isNaN(goldValue);
        
        if (bothHaveData) {
            gdpYearIndices.push(i);
        }
    }

    // Calculate gold as percentage of GDP (Main Chart)
    const gdpValidYears = gdpYearIndices.map(index => allYears[index]);
    
    // Gold as percentage of GDP
    const goldGdpPercentages = gdpYearIndices.map(i => {
        const goldValue = goldData.datasets[0].data[i];
        const gdpValue = gdpData.datasets[0].data[i];
        return (goldValue / gdpValue) * 100;
    });

    // Create the gold as percentage of GDP chart (Main Chart)
    const goldGdpMainCtx = document.getElementById('goldGdpMainChart').getContext('2d');
    const goldGdpMainChart = new Chart(goldGdpMainCtx, {
        type: 'line',
        data: {
            labels: gdpValidYears,
            datasets: [{
                label: 'Gold Buffett Indicator',
                data: goldGdpPercentages,
                borderColor: 'rgb(255, 215, 0)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Percentage of GDP (%)'
                    }
                }
            }
        }
    });

    // Find years where data is available for all assets
    const validYearIndices = [];
    for (let i = 0; i < allYears.length; i++) {
        const allHaveData = [
            stockData.datasets[0].data[i],
            cryptoData.datasets[0].data[i],
            goldData.datasets[0].data[i],
            commercialData.datasets[0].data[i],
            residentialData.datasets[0].data[i],
            treasuryData.datasets[0].data[i]
        ].every(value => value !== null && value !== undefined && !isNaN(value));
        
        if (allHaveData) {
            validYearIndices.push(i);
        }
    }

    // Get valid years
    const validYears = validYearIndices.map(index => allYears[index]);

    // Calculate crypto as percentage of gold
    const cryptoGoldPercentages = validYearIndices.map(i => {
        const goldValue = goldData.datasets[0].data[i];
        const cryptoValue = cryptoData.datasets[0].data[i];
        return (cryptoValue / goldValue) * 100;
    });

    // Create the crypto vs gold percentage chart
    const cryptoGoldCtx = document.getElementById('cryptoGoldChart').getContext('2d');
    const cryptoGoldChart = new Chart(cryptoGoldCtx, {
        type: 'line',
        data: {
            labels: validYears,
            datasets: [{
                label: 'Crypto % of Gold Market Cap',
                data: cryptoGoldPercentages,
                borderColor: 'rgb(247, 147, 26)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Percentage (%)'
                    }
                }
            },
            plugins: {
                tooltip: {
                    enabled: false
                },
                legend: {
                    onClick: null,
                    onHover: null
                }
            },
            events: [],
            hover: {
                mode: null
            },
            animation: {
                duration: 0
            }
        }
    });

    // Create the gold market cap chart
    const goldMarketCapCtx = document.getElementById('goldMarketCapChart').getContext('2d');
    const goldMarketCapChart = new Chart(goldMarketCapCtx, {
        type: 'line',
        data: {
            labels: allYears,
            datasets: [{
                label: goldData.datasets[0].label,
                data: goldData.datasets[0].data,
                borderColor: 'rgb(255, 215, 0)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Market Cap (USD)'
                    }
                }
            },
            plugins: {
                tooltip: {
                    enabled: false
                },
                legend: {
                    onClick: null,
                    onHover: null
                }
            },
            events: [],
            hover: {
                mode: null
            },
            animation: {
                duration: 0
            }
        }
    });

    // Calculate gold percentages
    const goldPercentages = validYearIndices.map(i => {
        const total = (
            stockData.datasets[0].data[i] +
            cryptoData.datasets[0].data[i] +
            goldData.datasets[0].data[i] +
            commercialData.datasets[0].data[i] +
            residentialData.datasets[0].data[i] +
            treasuryData.datasets[0].data[i]
        );
        return (goldData.datasets[0].data[i] / total) * 100;
    });

    // Create the gold percentage chart
    const goldPercentageCtx = document.getElementById('goldPercentageChart').getContext('2d');
    const goldPercentageChart = new Chart(goldPercentageCtx, {
        type: 'line',
        data: {
            labels: validYears,
            datasets: [{
                label: 'Gold % of Total Assets',
                data: goldPercentages,
                borderColor: 'rgb(255, 215, 0)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Percentage of Total Assets (%)'
                    }
                }
            },
            plugins: {
                tooltip: {
                    enabled: false
                },
                legend: {
                    onClick: null,
                    onHover: null
                }
            },
            events: [],
            hover: {
                mode: null
            },
            animation: {
                duration: 0
            }
        }
    });
    </script>
{% endblock %}
