<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AssetsUSA{% endblock %}</title>
    <style>
        /* Basic styling for the header */
        .header {
            background-color: #333;
            padding: 15px 20px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        /* Add some padding to the body to prevent content from hiding under the header */
        body {
            padding-top: 60px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="{% url 'home:home' %}">Home</a>
            <a href="{% url 'home:stocks' %}">Stocks</a>
            <a href="{% url 'home:real_estate' %}">Real Estate</a>
            <a href="{% url 'home:crypto' %}">Crypto</a>
            <a href="{% url 'home:gold' %}">Gold</a>
            <a href="{% url 'home:treasury_bonds' %}">Treasury Bonds</a>
        </nav>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
