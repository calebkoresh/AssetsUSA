<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetsUSA - Home</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        .chart-container {
            margin-top: 20px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AssetsUSA</h1>
        <p>Your home for asset data.</p>
        <div class="chart-container">
            <canvas id="assetChart"></canvas>
        </div>
    </div>

    <script>
    // Get the canvas element
    const ctx = document.getElementById('assetChart').getContext('2d');

    // Use the JSON data correctly without re-parsing what's already JSON
    // The |safe filter prevents Django from escaping the JSON
    const commercialData = {{ commercial_real_estate_chart_data|safe }};
    const cryptoData = {{ crypto_chart_data|safe }};
    const farmlandData = {{ farmland_chart_data|safe }};
    const residentialData = {{ residential_real_estate_chart_data|safe }};
    const stockMarketData = {{ stock_market_cap_chart_data|safe }};
    const treasuryData = {{ treasury_bonds_chart_data|safe }};
    const allYears = {{ all_years_json|safe }};

    // Create datasets array from all asset types
    const datasets = [
        commercialData.datasets[0],
        cryptoData.datasets[0], 
        farmlandData.datasets[0],
        residentialData.datasets[0],
        stockMarketData.datasets[0],
        treasuryData.datasets[0]
    ];

    // Create the chart
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: allYears,
            datasets: datasets
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Market Cap (USD)'
                    }
                }
            }
        }
    });
    </script>
</body>
</html>
