{% extends 'home/base.html' %}

{% block title %}AssetsUSA - Home{% endblock %}

{% block extra_head %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        .chart-container {
            margin-top: 20px;
            height: 300px;
        }
        .charts-wrapper {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .chart-title {
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .checkbox-item input {
            margin-right: 5px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Welcome to AssetsUSA</h1>
        <p>Your home for asset data.</p>
        <div class="checkbox-container">
            <!-- Checkboxes will be dynamically added here -->
        </div>
        <div class="charts-wrapper">
            <div>
                <div class="chart-title">Asset Market Cap Distribution (%)</div>
                <div class="chart-container">
                    <canvas id="assetChart"></canvas>
                </div>
            </div>
            <div>
                <div class="chart-title">Assets as Percentage of GDP (%)</div>
                <div class="chart-container">
                    <canvas id="gdpChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Get the canvas elements
    const ctx = document.getElementById('assetChart').getContext('2d');
    const gdpCtx = document.getElementById('gdpChart').getContext('2d');

    // Use the JSON data correctly without re-parsing what's already JSON
    // The |safe filter prevents Django from escaping the JSON
    const commercialData = {{ commercial_real_estate_chart_data|safe }};
    const cryptoData = {{ crypto_chart_data|safe }};
    const farmlandData = {{ farmland_chart_data|safe }};
    const residentialData = {{ residential_real_estate_chart_data|safe }};
    const stockMarketData = {{ stock_market_cap_chart_data|safe }};
    const treasuryData = {{ treasury_bonds_chart_data|safe }};
    const gdpData = {{ gdp_chart_data|safe }};
    const allYears = {{ all_years_json|safe }};

    // Original datasets with their raw values
    const originalDatasets = [
        {
            ...commercialData.datasets[0],
            id: 'commercial',
            rawData: commercialData.datasets[0].data,
            yearIndices: allYears.map((_, index) => index) // Store all year indices
        },
        {
            ...cryptoData.datasets[0],
            id: 'crypto',
            rawData: cryptoData.datasets[0].data,
            yearIndices: allYears.map((_, index) => index)
        },
        {
            ...farmlandData.datasets[0],
            id: 'farmland',
            rawData: farmlandData.datasets[0].data,
            yearIndices: allYears.map((_, index) => index)
        },
        {
            ...residentialData.datasets[0],
            id: 'residential',
            rawData: residentialData.datasets[0].data,
            yearIndices: allYears.map((_, index) => index)
        },
        {
            ...stockMarketData.datasets[0],
            id: 'stockMarket',
            rawData: stockMarketData.datasets[0].data,
            yearIndices: allYears.map((_, index) => index)
        },
        {
            ...treasuryData.datasets[0],
            id: 'treasury',
            rawData: treasuryData.datasets[0].data,
            yearIndices: allYears.map((_, index) => index)
        }
    ];

    // Create checkboxes for each dataset
    const checkboxContainer = document.querySelector('.checkbox-container');
    originalDatasets.forEach(dataset => {
        const checkboxItem = document.createElement('div');
        checkboxItem.className = 'checkbox-item';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = dataset.id;
        checkbox.checked = true;
        checkbox.addEventListener('change', updateChart);
        
        const label = document.createElement('label');
        label.htmlFor = dataset.id;
        label.textContent = dataset.label;
        label.style.color = dataset.borderColor;
        
        checkboxItem.appendChild(checkbox);
        checkboxItem.appendChild(label);
        checkboxContainer.appendChild(checkboxItem);
    });

    let chart;
    let gdpChart;

    // Function to update the chart based on selected checkboxes
    function updateChart() {
        // Get the selected datasets based on checkbox state
        const selectedDatasets = originalDatasets.filter(dataset => 
            document.getElementById(dataset.id).checked
        );

        // If no datasets are selected, return early to avoid division by zero
        if (selectedDatasets.length === 0) {
            // If chart exists, hide it
            if (chart) {
                chart.data.datasets = [];
                chart.update();
            }
            if (gdpChart) {
                gdpChart.data.datasets = [];
                gdpChart.update();
            }
            return;
        }

        // Find years where data is available for all selected asset classes
        const validYearIndices = [];
        
        for (let i = 0; i < allYears.length; i++) {
            // Check if all selected datasets have valid data for this year
            const allHaveData = selectedDatasets.every(dataset => {
                const value = dataset.rawData[i];
                // Consider the data valid if it's a number and not NaN
                return value !== undefined && value !== null && !isNaN(value);
            });
            
            if (allHaveData) {
                validYearIndices.push(i);
            }
        }
        
        // Get the corresponding years for valid indices
        const validYears = validYearIndices.map(index => allYears[index]);
        
        // Calculate total market cap for each valid year using only the selected datasets
        const totalsByYear = validYearIndices.map(yearIndex => {
            return selectedDatasets.reduce((total, dataset) => {
                return total + (dataset.rawData[yearIndex] || 0);
            }, 0);
        });

        // Convert each dataset's values to percentages of the total
        const percentageDatasets = selectedDatasets.map(dataset => {
            return {
                ...dataset,
                data: validYearIndices.map((yearIndex, index) => {
                    // Avoid division by zero
                    return totalsByYear[index] === 0 ? 0 : (dataset.rawData[yearIndex] / totalsByYear[index]) * 100;
                })
            };
        });

        // Update the first chart (percentage of total market cap)
        if (chart) {
            chart.data.labels = validYears;
            chart.data.datasets = percentageDatasets;
            chart.update();
        } else {
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: validYears,
                    datasets: percentageDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Percentage of Total Market Cap (%)'
                            }
                        }
                    }
                }
            });
        }

        // Now, create or update the GDP percentage chart
        // Find years where both GDP and selected assets have data
        const gdpYearIndices = [];
        
        for (let i = 0; i < allYears.length; i++) {
            // Check if GDP and all selected datasets have valid data for this year
            const gdpValue = gdpData.datasets[0].data[i];
            const gdpHasData = gdpValue !== undefined && gdpValue !== null && !isNaN(gdpValue) && gdpValue > 0;
            
            const allHaveData = selectedDatasets.every(dataset => {
                const value = dataset.rawData[i];
                return value !== undefined && value !== null && !isNaN(value);
            });
            
            if (gdpHasData && allHaveData) {
                gdpYearIndices.push(i);
            }
        }
        
        // Get the corresponding years for valid GDP indices
        const gdpValidYears = gdpYearIndices.map(index => allYears[index]);
        
        // Create datasets for GDP percentage
        const gdpPercentageDatasets = selectedDatasets.map(dataset => {
            return {
                ...dataset,
                data: gdpYearIndices.map(yearIndex => {
                    const assetValue = dataset.rawData[yearIndex] || 0;
                    const gdpValue = gdpData.datasets[0].data[yearIndex] || 0;
                    // Avoid division by zero
                    return gdpValue === 0 ? 0 : (assetValue / gdpValue) * 100;
                })
            };
        });

        // Update the GDP percentage chart
        if (gdpChart) {
            gdpChart.data.labels = gdpValidYears;
            gdpChart.data.datasets = gdpPercentageDatasets;
            gdpChart.update();
        } else {
            gdpChart = new Chart(gdpCtx, {
                type: 'line',
                data: {
                    labels: gdpValidYears,
                    datasets: gdpPercentageDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Percentage of GDP (%)'
                            }
                        }
                    }
                }
            });
        }
    }

    // Initialize the chart with all datasets
    updateChart();
    </script>
{% endblock %}
