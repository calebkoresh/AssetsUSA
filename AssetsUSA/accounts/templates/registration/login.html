{% extends 'home/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="auth-card">
    <h2>Login to Your Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="auth-submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a>.</p>
  </div>
{% endblock %}
