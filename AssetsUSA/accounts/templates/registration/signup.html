{% extends 'home/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
  <div class="auth-card">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="auth-submit">Sign Up</button>
    </form>
    <p class="mt-3"><small class="text-muted">Already have an account? <a href="{% url 'login' %}">Log in</a>.</small></p>
  </div>
{% endblock %}
