{% extends 'home/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
  <div class="auth-card">
    <h2>Create Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="auth-submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
  </div>
{% endblock %}
