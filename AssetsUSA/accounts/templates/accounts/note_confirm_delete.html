{% extends 'home/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="notes-page">
    <h1>Delete Note</h1>
    <p>Are you sure you want to delete this note?</p>
    <div style="margin-top: 1em; padding: 1em; background: var(--bg-secondary); border-radius: var(--border-radius);">
        <div>{{ note.text|linebreaks }}</div>
        <small style="color: #666;">{{ note.created_at|date:"Y-m-d H:i" }}</small>
    </div>
    <form method="post" style="margin-top: 1em;">
        {% csrf_token %}
        <button type="submit" style="background-color: var(--error-color); color: var(--bg-primary); padding: 6px 12px; border-radius: var(--border-radius); font-weight: 600;">Delete</button>
        <a href="{% url 'accounts:note_list' %}" style="margin-left: 10px; text-decoration: none;">Cancel</a>
    </form>
</div>
{% endblock %}
